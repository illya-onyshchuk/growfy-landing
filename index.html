<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Growfy</title>
</head>

<body>

  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <a class="header__logo" href="#">
          <img class="header__img" src="img/logo.svg" alt="logo">
        </a>
        <nav class="header__menu menu">
          <div class="menu__body">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="#">Home</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">About</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Pages</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Services</a>
              </li>
            </ul>
          </div>
        </nav>
        <a class="header__cart cart-header" href="#">
          <span class="cart-header__text">Cart</span>
          <span class="cart-header__quantity">0</span>

        </a>
        <a class="header__button button" href="#"> Get started</a>
        <button class="icon-menu" type="button">
          <span></span>
        </button>
      </div>
    </header>
    <main class="page">
      <section class="page__main main">
        <div class="main__container">
          <div class="main__content">
            <div class="main__header  header-main">
              <h1 class="header-main__title">Marketing solutions that grow your business.</h1>
              <div class="header-main__text">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, suspendisse varius enim in eros elementum
                  tristique. Duis cursus, mi quis viverra ornare, eros dolor.</p>
              </div>
              <div class="header-main__actions">
                <a class="header-main__button button" href="#">Our services</a>
                <a class="header-main__button button button--dark" href="#">Contact us</a>
              </div>
            </div>
          </div>
          <div class="main__images images-main">
            <div class="images-main__column">
              <div class="images-main__item">
                <img class="images-main__img images-main__img--elipse" src="img/01.jpg" alt="foto people">
              </div>
              <div class="images-main__item">
                <img class="images-main__img" src="img/02.jpg" alt="foto people">
              </div>
            </div>
            <div class="images-main__column">
              <div class="images-main__item">
                <img class="images-main__img images-main__img--top-corner" src="img/03.jpg" alt="foto people">
              </div>
              <div class="images-main__item">
                <img class="images-main__img images-main__img--elipse" src="img/04.jpg" alt="foto people">
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
    </footer>
  </div>



  <script src="js/main.js"></script>
</body>

</html>
